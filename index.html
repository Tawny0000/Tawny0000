        .marquee {

            position: relative;

            position: absolute;
        }

            background-color: rgb(51 65 85);
            padding: 10px;
            padding-left: 50px;
            padding-right: 50px;
            border-radius: 8px;
            transition: 100ms;
        }

            background-color: rgb(33, 47, 69);
        }

        .button:focus {
            background-color: rgb(71 85 105);
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
